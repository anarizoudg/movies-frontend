<div class="edit-container">
  <h2>Editar película</h2>

  <form [formGroup]="movieForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Título</label>
      <input id="title" formControlName="title" type="text" />
    </div>

    <div class="form-group">
      <label for="synopsis">Sinopsis</label>
      <textarea id="synopsis" formControlName="synopsis"></textarea>
    </div>

    <div class="form-group">
      <label for="year">Año</label>
      <input id="year" formControlName="year" type="number" />
    </div>

    <div class="form-group">
      <label for="cover">URL de portada</label>
      <input id="cover" formControlName="cover" type="text" />
    </div>

    <button type="submit" [disabled]="movieForm.invalid">Guardar cambios</button>
  </form>

  <a routerLink="/movies" class="back-btn">← Volver al catálogo</a>
</div>
